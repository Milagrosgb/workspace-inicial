<!DOCTYPE html>
<html lang="es">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>eMercado - Todo lo que busques está aquí</title>

<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/font.css" />
<link rel="stylesheet" href="css/product-info.css">
<link rel="stylesheet" href="css/styles-input.css">
<link href="css/styles.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-lg">
      <a class="navbar-brand" href="index.html"><img src="img/logo-eco.png" id="logo-eco" class="logo-eco"
          width="80"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
        <div class="navbar-user">
          <span id="user-name"></span>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div id="product-container">
      <div class="product-details-container">
        <div class="product-images-container">
            <div class="miniaturas-container">
                <!--imagenes miniaturas-->
            </div>
            <!--imagen grande-->
        </div>
        <div class="product-detail-card">
            <div class="product-name">
             <!--nombre del producto-->
            </div>
            <div class="product-description">
                <div class="description-title">Descripción</div>
                <!--descripcion del producto-->
            </div>
            <div class="product-category">
                <div class="category-title">Categoría</div>
                <!--categoria del producto-->
                <div class="product-quantity">
                    <div >
                        <span>Cant.</span>
                        <span class="product-count"></span>
                        <!--cantidad de vendidos-->
                        <span>artículos</span>
                    </div>
                </div>
            </div>
            <div class="product-cost">
                <!--precio-->
            </div>
            <div class="buttons-container">
                <button class="button-text buy-button">Comprar</button>
                <button class="button-text add-to-cart-button">Añadir al carrito</button>
            </div>
        </div>
    </div>
    </div>

    <!-- Agregar comentarios -->

    <div class="add-comments-container">
      <h4 class="add-rating-title">Deja tu reseña sobre este producto</h4>
      <div class="add-rating">
        <h5 class="calification-title">Calificación: </h5>
        <div class="add-rating-stars">
          <span class="fa fa-star stars" data-value="1"></span>
          <span class="fa fa-star stars" data-value="2"></span>
          <span class="fa fa-star stars" data-value="3"></span>
          <span class="fa fa-star stars" data-value="4"></span>
          <span class="fa fa-star stars" data-value="5"></span>
        </div>
      </div>
      <div class="calification-message-container">
        <textarea class="calification-message" id="textArea" placeholder="Cuéntanos que te pareció este producto..."></textarea>
        <p id="message" style="color:#2a49ff; display: none;">Se agregó la calificacion</p>
      </div>
     
      <div class="send-calification-container">
        
        <button class="send-calification" >ENVIAR</button>
      </div>

    </div>


    <h4 class="rating-title">¿Qué piensan nuestros usuarios?</h4>
    <div id="comments-container" class="comments-box">

    </div>

    <!-- <div id="comments-container"-->



    <div id="related-products-container">

    </div>
  </main>

  <footer class="text-muted">
    <div class="container-footer">
      <!-- <p class="float-end">
        <a href="#">Volver arriba</a>
      </p> -->
      <div style="text-align: left">
        <a href="#"><img src="img/logo-eco.png" width="80"></a>
      </div>
      <img class="footer-jap-logo" src="img/Footer.png" alt="Logo Jovenes a programar">
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
  <script src="js/login-status.js"></script>
  <script src="css/styles.css"></script>
</body>

</html>
