<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles-input.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-lg">
      <a class="navbar-brand" href="index.html"><img src="img/logo-eco.png" id="logo-eco" class="logo-eco"
          width="80"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
        </ul>
        <div class="navbar-user">
          <span id="user-name"></span>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="user-profile-container">

      <div class="user-profile-form-container">
        <form>
          <div class="form-group">
            <label for="first-name">Nombre*</label>
            <input type="text" id="first-name" required>
          </div>
          <div class="form-group">
            <label for="second-name">Segundo nombre</label>
            <input type="text" id="second-name">
          </div>
          <div class="form-group">
            <label for="last-name">Apellido*</label>
            <input type="text" id="last-name" required>
          </div>
          <div class="form-group">
            <label for="second-last-name">Segundo apellido</label>
            <input type="text" id="second-last-name">
          </div>
          <div class="form-group">
            <label for="email">E-mail*</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Teléfono de contacto</label>
            <input type="tel" id="phone">
          </div>
          <button type="submit">Guardar cambios</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container-footer">
      <div style="text-align: left">
        <a href="#"><img src="img/logo-eco.png" width="80"></a>
      </div>
      <img class="footer-jap-logo" src="img/Footer.png" alt="Logo Jovenes a programar">
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login-status.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
